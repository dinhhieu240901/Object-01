<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Temperature {
        constructor(celsius) {
          this.celsius = celsius;
        }

        convertToFahrenheit() {
          return (this.celsius * 9) / 5 + 32;
        }

        convertToKelvin() {
          return this.celsius + 273.15;
        }
      }

      const temperature = new Temperature(25);
      document.write(
        "Temperature in Fahrenheit:",
        temperature.convertToFahrenheit() + "<br>"
      );
      document.write("Temperature in Kelvin:", temperature.convertToKelvin());
    </script>
  </body>
</html>
